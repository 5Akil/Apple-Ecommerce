<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/2b0eda21f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Section-1 -->
        
        <section class="section-1 " id="section-1">

            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#">iPhone 14</a>
                <a href="#">Mackbook Air</a>
                <a href="#">watches</a>
                <a href="#">Airpods</a>
            </nav>
            <!-- End of navbar -->

            <!-- 3D Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="assets/images/iphone.png">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                
            <!-- Controls -->
            <div class="controls">
                <a href="#" class="top-x-control">
                    <i class="fas fa-arrow-up "></i>
                </a>
                <a href="#" class="bottom-x-control">
                    <i class="fas fa-arrow-down "></i>
                </a>
                <a href="#" class="left-y-control">
                    <i class="fas fa-arrow-left "></i>
                </a>
                <a href="#" class="right-y-control">
                    <i class="fas fa-arrow-right "></i>
                </a>
                <a href="#" class="bottom-z-control">
                    <i class="fas fa-arrow-down "></i>
                </a>
                <a href="#" class="top-z-control">
                    <i class="fas fa-arrow-up "></i>
                </a>
            </div>

            <!-- End of Controls -->
            </div>

            <!-- End of 3D Cube -->

            <!-- Banner -->
            <div class="banner center">
                <h1 class="section-1-banner">&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow  -->

        </section>

        <!-- End of Section-1 -->
        
        <!-- Section-2  -->
        
        <section class="section-2" id="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2-heading">iPhone 12</h1>
            <!-- End of Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="./assets/images/iPhones/iphones-1-img.png" class="iphone-img-1">
                <img src="./assets/images/iPhones/iphones-2-img.png" class="iphone-img-2">
            </div>
            <!-- End of Section 2 Images -->

            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- End of Section 2 Buttons -->
        </section>
        
        <!-- End of Section-2  -->

        <!-- Section-3  -->
        <section class="section-3 center" id="section-3">

            <!-- Section-3 Heading  -->
            <h1 class="section-3-heading">Mackbook Air</h1>
            <!-- End of Section-3 Heading  -->

            <!-- Section-3 Contant -->
            <div class="section-3-content center">

                <!-- Section 3 Images -->
                <img src="./assets/images/MacBook/macbook-screen.png" class="macbook-img-1">
                <img src="./assets/images/MacBook/macbook-keyboard.png" class="macbook-img-2">
                <!-- End of Section 3 Images -->

                <!-- Section 3 Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of Section 3 Loading -->

                <!-- Section 3 Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at <span><i class="fa-solid fa-indian-rupee-sign"></i>89,900</span></p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of Section 3 Info -->
            </div>
            <!-- End of Section-3 Contant -->
        </section>
        <!-- End of Section-3  -->
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
